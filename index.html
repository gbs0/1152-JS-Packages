<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div data-controller="movie" class="container text-center">
      <form class="row g-2 justify-content-center py-5" data-action="submit->movie#fetchMovies"id="search-form">
        <div class="col-4">
          <input type="text" class="form-control" data-movie-target="input" placeholder="Find movie" id="search-input">
        </div>
        <div class="col-1 d-flex w-50 align-items-center">
          <input type="submit" class="btn btn-primary" data-movie-target="button">
          <a style="width: 30%;" href="#" data-movie-target="reset" data-action="click->movie#clear">Clean Results</a>
        </div>
      </form>
      <ul id="results" data-movie-target="list" class="list-group list-group-horizontal">
        
      </ul>  
    </div>

    <button data-controller="demo" data-action="click->demo#alert" data-demo-target="btn" data-demo-filter-value="Joker">Click Me</button>
    <script src="main.js"></script>
  </body>
</html>
